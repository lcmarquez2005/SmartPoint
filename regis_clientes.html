    <!-- Icono Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS --> 
    <link href="bar_nave.css" rel="stylesheet">    
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <!-- Perfil usuario -->
        <div class="user-profile">
            <img src="imagenes/icono.jpg" alt="User Profile">
            <div>Usuario</div>
        </div>

        <!-- Menu de navegacion -->
        <ul class="nav-menu">
            <li>
                <a href="#"><i class="bi bi-cart-plus"></i> Nueva Venta</a>
            </li>
            <li>
                <a href="productos.html"><i class="bi bi-box-seam"></i> Productos</a>
            </li>
            <li>
                <a href="proveedores.html"><i class="bi bi-truck"></i> Proveedores</a>
            </li>
            <li>
                <a href="clientes.html"><i class="bi bi-people"></i> Clientes</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-arrow-return-left"></i> Devoluciones</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-gear"></i> Gestión</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-sliders"></i> Configuración</a>
            </li>
        </ul>
    </div>

    <!-- Encabezado -->
    <div class="header">
        <h1>SMART POINT</h1>
        <small>Innovación a Tu Alcance</small>
        <a href="#" class="exit-btn">
            <i class="bi bi-box-arrow-right"></i> Salir
        </a>
    </div>

     <!-- Contenido de area principal -->
     <div class="main-content">
        <h1 class="text-center mb-4">Registrar Cliente</h1>
        <div class="container-md">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <!-- Formulario de clientes -->
                    <form class="bg-white p-4 rounded shadow-sm">
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="nombre">*Nombre:</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="apellido1">*Apellido paterno:</label>
                                <input type="text" class="form-control" id="apellido1">
                            </div>
                            <div class="col-md-6">
                                <label for="apellido2">Apellido materno:</label>
                                <input type="text" class="form-control" id="apellido2">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="telefono">*Teléfono:</label>
                                <input type="tel" class="form-control" id="telefono">
                            </div>
                            <div class="col-md-6">
                                <label for="fecha_regis">*Fecha de registro:</label>
                                <input type="text" class="form-control" id="fecha_regis">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="deuda">Deuda:</label>
                                <input type="text" class="form-control" id="deuda">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="calle">Calle:</label>
                                <input type="text" class="form-control" id="calle">
                            </div>
                            <div class="col-md-4">
                                <label for="numero">Número:</label>
                                <input type="text" class="form-control" id="numero">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="colonia">Colonia:</label>
                                <input type="text" class="form-control" id="colonia">
                            </div>
                            <div class="col-md-4">
                                <label for="C_p">Código postal:</label>
                                <input type="text" class="form-control" id="C_P">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="ciudad">*Ciudad:</label>
                                <input type="text" class="form-control" id="ciudad">
                            </div>
                            <div class="col-md-4">
                                <label for="estado">*Estado:</label>
                                <input type="text" class="form-control" id="estado">
                            </div>
                            <div class="col-md-4">
                                <label for="pais">*País:</label>
                                <input type="text" class="form-control" id="pais">
                            </div>
                        </div>

                        <div class="d-flex justify-content-center gap-2">
                            <a href="clientes.html" class="btn btn-dark">
                                <i class="bi bi-save"></i> Guardar
                            </a>
                            </button>
                            <button type="button" class="btn btn-secondary">
                                <i class="bi bi-arrow-clockwise"></i> Actualizar
                            </button>
                            <button type="button" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                            <button type="button" class="btn btn-primary">
                                <i class="bi bi-plus"></i> Nuevo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
