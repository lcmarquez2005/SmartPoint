<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Select2</title>
    <!-- Incluir jQuery desde CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluir Select2 CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Incluir Select2 JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .select-container {
            max-width: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Select2</h1>
    <div class="select-container">
        <label for="example-select">Selecciona una opción:</label>
        <select id="example-select" style="width: 100%;">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
            <option value="4">Opción 4</option>
        </select>
    </div>

    <script>
        // Inicializar Select2 en el elemento select
        $(document).ready(function() {
            $('#example-select').select2({
                placeholder: "Selecciona una opción",
                allowClear: true
            });
        });
    </script>
</body>
</html>
