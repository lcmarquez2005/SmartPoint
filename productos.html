<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icono Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS --> 
    <link href="bar_nave.css" rel="stylesheet">    
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <!-- Perfil usuario -->
        <div class="user-profile">
            <img src="imagenes/icono.jpg" alt="User Profile">
            <div>Usuario</div>
        </div>

        <!-- Menu de navegacion -->
        <ul class="nav-menu">
            <li>
                <a href="#"><i class="bi bi-cart-plus"></i> Nueva Venta</a>
            </li>
            <li>
                <a href="productos.html"><i class="bi bi-box-seam"></i> Productos</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-truck"></i> Proveedores</a>
            </li>
            <li>
                <a href="clientes.html"><i class="bi bi-people"></i> Clientes</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-arrow-return-left"></i> Devoluciones</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-gear"></i> Gestión</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-sliders"></i> Configuración</a>
            </li>
        </ul>
    </div>

    <!-- Encabezado -->
    <div class="header">
        <h1>SMART POINT</h1>
        <small>Innovación a Tu Alcance</small>
        <a href="#" class="exit-btn">
            <i class="bi bi-box-arrow-right"></i> Salir
        </a>
    </div>

    <!-- Contenido de area principal -->
    <div class="main-content">
        <h1 class="text-center mb-4">Productos</h1>
        <div class="container-md">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="bg-white p-4 rounded shadow-sm">
                        <div class="mb-3">
                            <label for="codigoProducto" class="form-label">Codigo del Producto:</label>
                            <input type="text" class="form-control" id="codigoProducto">
                        </div>
    
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
    
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad">
                        </div>
    
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" step="0.01" class="form-control" id="precio">
                        </div>
    
                        <div class="mb-3">
                            <label for="stockMinimo" class="form-label">Stock Mínimo:</label>
                            <input type="number" class="form-control" id="stockMinimo">
                        </div>
    
                        <div class="mb-3">
                            <label for="piezas" class="form-label">Piezas: (si viene en piezas)</label>
                            <input type="number" class="form-control" id="piezas">
                        </div>
    
                        <div class="text-start">
                            <button type="submit" class="btn btn-dark btn-sm">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
