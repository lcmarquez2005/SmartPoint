<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icono Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS --> 
    <link href="bar_nave.css" rel="stylesheet">    
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <!-- Perfil usuario -->
        <div class="user-profile">
            <img src="imagenes/icono.jpg" alt="User Profile">
            <div>Usuario</div>
        </div>

        <!-- Menu de navegacion -->
        <ul class="nav-menu">
            <li>
                <a href="#"><i class="bi bi-cart-plus"></i> Nueva Venta</a>
            </li>
            <li>
                <a href="productos.html"><i class="bi bi-box-seam"></i> Productos</a>
            </li>
            <li>
                <a href="proveedores.html"><i class="bi bi-truck"></i> Proveedores</a>
            </li>
            <li>
                <a href="clientes.html"><i class="bi bi-people"></i> Clientes</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-arrow-return-left"></i> Devoluciones</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-gear"></i> Gestión</a>
            </li>
            <li>
                <a href="#"><i class="bi bi-sliders"></i> Configuración</a>
            </li>
        </ul>
    </div>

    <!-- Encabezado -->
    <div class="header">
        <h1>SMART POINT</h1>
        <small>Innovación a Tu Alcance</small>
        <a href="#" class="exit-btn">
            <i class="bi bi-box-arrow-right"></i> Salir
        </a>
    </div>

 <!-- Contenido principal -->
<div class="main-content">
    <div class="container mt-4">
        <h2 class="text-center mb-4">Nueva Venta</h2>
        
        <!-- Formulario de producto -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-2">
                        <label class="form-label">Código:</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Descripción:</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Cantidad:</label>
                        <input type="number" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Precio:</label>
                        <input type="number" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Stock Disponible:</label>
                        <div class="input-group">
                            <input type="number" class="form-control form-control-sm">
                            <button class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <!-- Tabla de productos -->
            <div class="table-responsive">
                <table class="table table-hover table-bordered border-dark">
                    <thead>
                        <tr>
                            <th scope="col" class="border">Nombre</th>
                            <th scope="col" class="border">Cantidad</th>
                            <th scope="col" class="border">Precio</th>
                            <th scope="col" class="border">Stock minimo</th>
                            <th scope="col" class="border">Stock maximo</th>
                            <th scope="col" class="border">Piezas</th>
                        </tr>
                    </thead>
                 
                </table>
            </div>
           <!-- Información del cliente -->
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title border-bottom pb-2">Cliente:</h5>
                <div class="row g-2">
                    <div class="col-md-6">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Dirección:</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Razón social:</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Pago pendiente:</label>
                        <input type="number" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Información de pago -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title border-bottom pb-2">Pago:</h5>
                <div class="row g-2">
                    <div class="col-md-6">
                        <label class="form-label">Total A Pagar:</label>
                        <input type="number" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Entrada:</label>
                        <input type="number" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Cambio:</label>
                        <input type="number" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Método de pago:</label>
                        <select class="form-select form-select-sm">
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta</option>
                        </select>
                    </div>
                </div>
                <!-- Botones de acción -->
                <div class="d-flex justify-content-end gap-2 mt-3">
                    <button class="btn btn-success btn-sm">
                        <i class="bi bi-check-circle"></i> Finalizar Venta
                    </button>
                    <button class="btn btn-danger btn-sm">
                        <i class="bi bi-x-circle"></i> Cancelar Venta
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
