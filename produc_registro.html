                    <div class="mb-3">

                    </div>

                    <!-- Precio -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">*Precio:</label>
                        <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                    </div>

                    <!-- Stock Mínimo -->
                    <div class="mb-3">
                        <label for="st_minimos" class="form-label">Stock Mínimo:</label>
                        <input type="number" class="form-control" id="st_minimos" name="st_minimos">
                    </div>

                    <!-- Stock Máximo -->
                    <div class="mb-3">
                        <label for="st_maximos" class="form-label">Stock Máximo:</label>

                    </div>

                    <!-- Piezas -->
                    <div class="mb-3">
                        <label for="piezas" class="form-label">Piezas:</label>
                        <input type="number" class="form-control" id="piezas" name="piezas">
                    </div>
